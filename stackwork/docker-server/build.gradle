import static org.stackwork.gradle.docker.ModuleType.*

apply plugin: 'stackwork'

stackwork {
  moduleType = IMAGE
}

project.tasks.buildImage.dependsOn(project.task('copySourceFilesToDockerContext', type: Copy) {
  from project.rootProject.projectDir
  into 'build/src'
  include 'package.json'
  include 'weaviate.js'
  include 'controllers/**'
  include 'libs/**'
})
